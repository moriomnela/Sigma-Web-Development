<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="post">
        <div>
            <label for="username">Enter Your Username:--</label>
            <input type="text" name="username" id="username" placeholder="Enter your name">
        </div>
        <div>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" value="male" name="gender" id="male">
            <label for="male">Male</label>
        </div>
        <div>
            <label for="submit">Submit now:--</label>
            <input type="submit" class="submit" id="submit">
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe Now</label>
        </div>
        <div>
            <label for="comment">Write comment:--</label><br>
            <textarea name="comment" id="comment" rows="10" cols="50">Write comment here...</textarea>
        </div>
        <div>
            <label for="">Select Flower:--</label>
            <select name="flower">
                <option value="Rose">Rose</option>
                <option value="Belly">Belly</option>
                <option value="Lily">Lily</option>
                <option value="Sunflower">Sunflower</option>
            </select>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
